<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Hello OpenCV.js</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>

<script type="module" src="./swInit.js"></script>
<script src="mp4box.all.js" defer type="text/javascript"></script>
<script src="tar.js" defer type="text/javascript"></script>
<script src="mediasource.js" defer type="text/javascript"></script>

<body>
	<div>Service Worker Version: <span id="swVersion"></span></div>
	
	<div>
		<input type="button" id="hideShow" value="Show" />
		<input type="password" id="password" />
	</div>

	<div>
		<input type="button" id="fullscreen" value="Fullscreen" />
		<input type="button" id="slideshow" value="Slideshow" />
		Slide Duration <input type="number" id="slideDuration" value="20" size="3" maxlength="3" />
	</div>

	<div>
		<input type="file" multiple="multiple" id="fileInput" name="file" />
		<span id="loadedFromCache"></span>
		<input type="range" min="1" max="1" value="1" id="fileSlider" />
		<span id="fileIndex">1</span>/<span id="maxFileIndex">1</span>
	</div>

	<div>
		<select id="cacheCategory">
			<option value="D" selected>D</option>
			<option value="L">L</option>
			<option value="M">M</option>
			<option value="P">P</option>
			<option value="S">S</option>
		</select>
		Folder Name <input type="text" id="cacheFolder" />
		<input type="button" id="cacheButton" value="Cache" />
		<span id="cacheStatus"></span>
	</div>

	<div id="txtOutput"></div>
	<img id="imgOutput"></img>
	<video id="vidOutput" controls></video>

	<p id="cacheListing"></p>
	<p id="cacheFiles"></p>

</body>

</html>
