<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Hello OpenCV.js</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>

<script src="mp4box.all.js" defer type="text/javascript"></script>
<script src="mediasource.js" defer type="text/javascript"></script>

<body>

	<div>
		<input type="button" id="hideShow" value="Hide" />
		<input type="button" id="fullscreen" value="Fullscreen" />
		<input type="button" id="slideshow" value="Slideshow" />
		Slide Duration <input type="number" id="slideDuration" value="20" />
		<input type="password" id="password" />
	</div>

	<div>
		<input type="file" multiple="multiple" id="fileInput" name="file" />
		<input type="file" multiple="multiple" id="fileInput2" name="file" />
		<input type="range" min="1" max="1" value="1" id="fileSlider" />
		<span id="fileIndex">1</span>
	</div>

	<div>
		<input type="checkbox" id="cacheCheckbox" checked>Cache</input>
		<select id="cacheCategory">
			<option value="D" selected>D</option>
			<option value="L">L</option>
			<option value="M">M</option>
			<option value="P">P</option>
			<option value="S">S</option>
		</select>
		<input type="text" id="cacheFolder">Folder Name</input>
	</div>

	<div id="txtOutput"></div>
	<img id="imgOutput"></img>
	<video id="vidOutput" controls></video>

	<div id="cacheListing"></div>

</body>

</html>
