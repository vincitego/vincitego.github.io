<body>


<div class="row banner">
  <h1 class="banner-text col-xs-12 col-s-12 col-12">Settings</h1>
</div>


<div class="row input">
  <label for="countingSystem" class="col-xs-6 col-s-6 col-8">Counting System</label>
  <select class="col-xs-6 col-s-6 col-4" id="countingSystem">
    <option value="Hi-Lo">Hi-Lo</option>
    <option value="Knockout" selected>Knockout</option>
  </select>
</div>

<div class="row input">
  <label for="numDecks" class="col-xs-6 col-s-6 col-8">Number of Decks</label>
  <select class="col-xs-6 col-s-6 col-4" id="numDecks">
    <option value="1">1</option>
    <option value="2" selected>2</option>
    <option value="4">4</option>
    <option value="6">6</option>
    <option value="8">8</option>
  </select>
</div>

<div class="row input">
  <label for="doubleAllowed" class="col-xs-6 col-s-6 col-8">Double Allowed On</label>
  <select class="col-xs-6 col-s-6 col-4" id="doubleAllowed">
    <option value="Any 2" selected>Any 2</option>
    <option value="9/10/11">9/10/11</option>
    <option value="10/11">10/11</option>
  </select>
</div>

<div class="row input">
  <label for="penetrationPercent" class="col-xs-4 col-s-5 col-7">Deck Penetration</label>
  <div class="col-xs-2 col-s-1 col-1" id="penetrationPercentValue"></div>
  <div class="col-xs-6 col-s-6 col-4">
  	<input type="range" min="25" max="100" value="70" step="5" class="slider" id="penetrationPercent">
  </div>
</div>

<div class="row input">
  <div class="col-xs-9 col-s-10 col-11">Dealer Hits Soft 17</div>
  <div class="col-xs-3 col-s-2 col-1">
    <label class="toggle-container" for="dealerHitSoft17">
      <input type="checkbox" id="dealerHitSoft17" checked>
      <span class="toggle"></span>
    </label>
  </div>
</div>

<div class="row input">
  <div class="col-xs-9 col-s-10 col-11">Double After Split Allowed</div>
  <div class="col-xs-3 col-s-2 col-1">
    <label class="toggle-container" for="doubleAfterSplit">
      <input type="checkbox" id="doubleAfterSplit" checked>
      <span class="toggle"></span>
    </label>
  </div>
</div>

<div class="row input">
  <div class="col-xs-9 col-s-10 col-11">Only One Card for Split Aces</div>
  <div class="col-xs-3 col-s-2 col-1">
    <label class="toggle-container" for="only1CardForSplitAces">
      <input type="checkbox" id="only1CardForSplitAces" checked>
      <span class="toggle"></span>
    </label>
  </div>
</div>

<div class="row input">
  <div class="col-xs-9 col-s-10 col-11">Surrender Allowed</div>
  <div class="col-xs-3 col-s-2 col-1">
    <label class="toggle-container" for="surrenderAllowed">
      <input type="checkbox" id="surrenderAllowed" checked>
      <span class="toggle"></span>
    </label>
  </div>
</div>

<div class="row input">
  <div class="col-xs-9 col-s-10 col-11">Verify Basic Strategy</div>
  <div class="col-xs-3 col-s-2 col-1">
    <label class="toggle-container" for="verifyBasicStrategy">
      <input type="checkbox" id="verifyBasicStrategy" checked>
      <span class="toggle"></span>
    </label>
  </div>
</div>


</body>
